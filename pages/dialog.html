<meta charset="utf-8"> 
<link rel="stylesheet" href="../css/vcl.css">
<script type="text/javascript" src="../js/vcl.js"></script>
<script type="text/javascript">
    function main() {
        var form = new HtmlForm(null);
        form.align = "center";
        form.color = "#eee";
        form.Refresh();

        var btnAddRow = new HtmlButton(form);
        btnAddRow.text = "Show Dialog";
        btnAddRow.width = 120;
        btnAddRow.height = 30;
        btnAddRow.left = 10;
        btnAddRow.top = 10;
        btnAddRow.onclick = function(){
            dialog.show();
        }
        btnAddRow.Refresh();

        var dialog = new HtmlDialog(form);
        dialog.title = "Dialog title";
        dialog.Refresh();
        var memo1 = new HtmlMemo(dialog.contentPanel);
        memo1.name = "memo1";
        memo1.align = "center";
		memo1.text = "what's this?";
        memo1.Refresh();

        var footer = new HtmlPanel(dialog.contentPanel);
        footer.align = "bottom";
        footer.height = 40;
        footer.Refresh();
        var btnClose = new HtmlButton(footer);
        btnClose.text = "close";
        btnClose.width = 60;
        btnClose.height = 30;
        btnClose.left = footer.getClientWidth() - btnClose.width - 10;
        btnClose.top = 5;
        btnClose.onclick = function(){
            dialog.close();
        }
        btnClose.Refresh();
    }
</script>
