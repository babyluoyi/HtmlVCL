            form.align = "center";
            form.color = "blue";

            var popupMenu1 = new HtmlPopupMenu(form);
            popupMenu1.items = [{id:1,text:"copy"},{id:2,text:"paste"},{id:-1,text:"-"},{id:3,text:"cut"}];
            popupMenu1.onclick = function(obj,evt){
                alert(obj.text);

            }

            topPanel.align = "top";

            topPanel.name="topPanel1";

            topPanel.Refresh();

            userLabel.top = 23;

            userLabel.height = 25;
            userLabel.text = "Hi,Roy";
            userLabel.fontColor = "white";
            userLabel.fontSize = 14;
            userLabel.Refresh();

            var quitButton = new HtmlLinkButton(top_right_panel);
            quitButton.top = 20;
            quitButton.left = 120;
            quitButton.width = "auto";
            quitButton.height = 25;
            quitButton.text = "退出";
            quitButton.fontColor = "white";
            quitButton.fontSize = 14;
            quitButton.setUrl("index.html");
            quitButton.Refresh();

            var top_center_panel = new HtmlPanel(topPanel);
            top_center_panel.align = "center";
            top_center_panel.Refresh();

            var popupMenu2 = new HtmlPopupMenu(form);
            popupMenu2.items = [{id:1,text:"白血病"},{id:2,text:"肺炎"},{id:-1,text:"-"},{id:3,text:"流感"}];
            popupMenu2.onclick = function(obj,evt){
                alert(obj.text);
                alert(evt.id);
                alert(evt.text);
            }
            var top_center_DropMenu = new HtmlDropMenu(top_center_panel);
            top_center_DropMenu.text = "ICD-10疾病";
            top_center_DropMenu.top = 30;
            top_center_DropMenu.left = 10;
            top_center_DropMenu.height = 20;
            top_center_DropMenu.fontColor = "white";
            top_center_DropMenu.setDropMenu(popupMenu2);
            top_center_DropMenu.Refresh();

            var top_center_DropMenu1 = new HtmlDropMenu(top_center_panel);
            top_center_DropMenu1.text = "收费项目";
            top_center_DropMenu1.top = 30;
            top_center_DropMenu1.left = 100;
            top_center_DropMenu1.height = 20;
            top_center_DropMenu1.fontColor = "white";
            top_center_DropMenu1.setDropMenu(popupMenu1);
            top_center_DropMenu1.Refresh();

            var titleLabel = new HtmlLabel(logoPanel);
            titleLabel.alignment = "left";

            titleLabel.width = 100;
            titleLabel.height = 25;
            titleLabel.text = "VCL";
            titleLabel.fontColor = "#00ffe2";
            titleLabel.fontSize = 16;
            titleLabel.Refresh();

            var leftPanel = new HtmlPanel(form);
            leftPanel.name = "leftPanel1";
            leftPanel.align = "left";
            leftPanel.color = "#e6e6e6";
            leftPanel.width = "200";
            leftPanel.Refresh();

            var frame = new HtmlFrame(form);
            frame.align = "center";
            frame.color = "White";
            // frame.setUrl("pages/method-EN.html");
            frame.setUrl("pages/tabs.html");
            frame.Refresh();

            var bottomPanel = new HtmlPanel(form);
            bottomPanel.align = "bottom";
            bottomPanel.alignment = "center";
            bottomPanel.color = "#000";
            bottomPanel.height = 25;
            bottomPanel.fontColor = "White";
            bottomPanel.text = "@Author: Roy (173783000@qq.com)";
            bottomPanel.Refresh();

            var navBar = new HtmlNavBar(leftPanel);
            navBar.name = "navBar1";
            navBar.align = "center";
            navBar.width = "200";
            navBar.alignment = "center";
            navBar.color = "#393D49";
            navBar.items = [{"title":"search","items":[{"id":"1","caption":"Baidu","img":"img/p.png"},{"id":"2","caption":"Bing","img":"img/a.png"}]},
                            {"title":"components","items":[

                                {"id":"6","caption":"HtmlNavBar"},{"id":"7","caption":"HtmlFrame"},
                                {"id":"12","caption":"HtmlTable","img":"img/d.png"},{"id":"13","caption":"HtmlDialog","img":"img/e.png"},{"id":"14","caption":"HtmlTabControl"},

                                {"id":"38","caption":"HtmlRadio"},{"id":"39","caption":"HtmlCombobox"},{"id":"40","caption":"HtmlGroupBox"}]}
                            ];
            navBar.onGroupItemClick = function(event){
                //alert(event.control.id+":"+event.control.text); 
                var url = "";
                switch(event.control.id){
                    case "1":
                        url = "http://www.baidu.com";
                        break;
                    case "2":
                        url = "http://www.bing.com.cn";
                        break;
                    case "3":
                        url = "pages/control.html"; break;
                    case "4":
                        url = "pages/form.html"; break;
                    case "5":
                        url = "pages/panel.html"; break;
                    case "6":
                        url = "pages/NavBar.html"; break;
                    case "7":
                        url = "pages/frame.html"; break;
                    case "12":
                        url = "pages/table.html";
                        break;
                    case "13":
                        url = "pages/dialog.html";
                        break;
                    case "14":
                        url = "pages/tabs.html";
                        break;
                    case "15":
                        url = "pages/messagebox.html";
                        break;
                    case "16":
                        url = "pages/popupMenu.html";
                        break;
                    case "17":
                        url = "pages/dropMenu.html";
                        break;
                    default:
                        url = "pages/method-EN.html";
                        break;
                }
                frame.setUrl(url);
            }
            navBar.Refresh();
